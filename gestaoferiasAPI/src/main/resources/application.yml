spring:
  application:
    name: gestaoferiasAPI

  # Configuração do banco de dados via variáveis de ambiente (funciona tanto local quanto no Docker)
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/gestaoferias?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${SPRING_DATASOURCE_USERNAME:app}
    password: ${SPRING_DATASOURCE_PASSWORD:app}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true

  #  para fazer a seed data.sql sejam executados na inicialização
  sql:
    init:
      mode: always
      platform: mysql
      continue-on-error: false

server:
  port: 8080

# Logs (pra ver os B.Os)
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.jdbc.core: DEBUG